<!DOCTYPE html><html lang=pt-br><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><meta content="Ítalo Gustavo"name=author><meta content="Projeto desenvolvido durante o evento da NLW/HEAT da Rocketseat. Nesse projeto foi aplicado conceitos passados nas aulas, além de andar a milha extra sugerida pelos instrutores. Essa plataforma cria, com base nos links informados, uma badge para você está preparado para o evento da DoWhile."name=description><meta content="frontend, nlw, rocketseat, junior, badge, html, css, js, developer, web"name=keywords><link href=assets/css/reset.css rel=stylesheet><link href=assets/fonts/RobotoRegular.css rel=stylesheet><link href=assets/fonts/RobotoBold.css rel=stylesheet><link href=assets/css/badge.css rel=stylesheet><link href=assets/css/style.css rel=stylesheet><title>Home | NLW Badge</title><header><img alt="Logo do evento NLW/HEAT promovido pela Rocketseat"src=assets/img/nlw.svg class=logo><div class=menu><a href=#home>Home</a> <a href=#generate>Gerador</a> <a href=#footer>Rodapé</a></div></header><main><section class=container id=home><h1 class=title>Seja Bem-vindo ao NLW Badge, Crie sua própria badge para o DoWhile.</h1></section><section class=construct id=generate><form class=datas><h2 class=legend>Insira seu github para começar</h2><fieldset aria-label="Inserir o github"><div class=data><label class=sr-only for=github>Link do github</label><input id=github placeholder="Link do Github"> <a class="btn confirm"onclick=initBadge() aria-label=confirmar><span class="icon check"></span> </a><a class="btn cancel hide"onclick=deleteBadge()><span class="icon uncheck"></span></a></div></fieldset><h2 class=legend>Redes Sociais</h2><fieldset aria-label="Personalizar com as redes sociais"class=internet><div class=data><label class=sr-only for=instagram>Link do Instagram</label><input id=instagram placeholder="Link do Instagram"class=social> <button aria-label=confirmar class="btn confirm social"onclick=insertInstagram() type=button><span class="icon check"></span></button> <button aria-label=cancelar class="btn cancel hide"onclick=removeInstagram() type=button><span class="icon uncheck"></span></button></div><div class=data><label class=sr-only for=facebook>Link do Facebook</label><input id=facebook placeholder="Link do Facebook"class=social> <button aria-label=confirmar class="btn confirm social"onclick=insertFacebook() type=button><span class="icon check"></span></button> <button aria-label=cancelar class="btn cancel hide"onclick=removeFacebook() type=button><span class="icon uncheck"></span></button></div><div class=data><label class=sr-only for=youtube>Link do Youtube</label><input id=youtube placeholder="Link do Youtube"class=social> <button aria-label=confirmar class="btn confirm social"onclick=insertYoutube() type=button><span class="icon check"></span></button> <button aria-label=cancelar class="btn cancel hide"onclick=removeYoutube() type=button><span class="icon uncheck"></span></button></div><div class=data><label class=sr-only for=linkedin>Link do Linkedin</label><input id=linkedin placeholder="Link do Linkedin"class=social> <button aria-label=confirmar class="btn confirm social"onclick=insertLinkedin() type=button><span class="icon check"></span></button> <button aria-label=cancelar class="btn cancel hide"onclick=removeLinkedin() type=button><span class="icon uncheck"></span></button></div></fieldset><a href=home.html class="btn view">Ver badge completa</a></form><div class=badge><img alt="Background com degrade linear de cores rosa e amarelo"src=assets/img/background.svg class=background><div class=content><div class=avatar><img alt="Selo da Rocketseat"src=assets/img/build.svg class=stamp> <img alt="Foto do usuário"src=assets/img/square.svg class=user id=userImage></div><div class=infos><h1 id=userName>Username</h1><a id=userLink rel="noopener noreferrer"target=_blank><img alt="ícone do github"src=assets/img/github.svg> <span id=userNameLogin>github</span></a></div><p id=userBio>Biography<ul class=network id=socialLinks></ul></div></div></section></main><footer id=#footer><img alt="Logo do evento NLW/HEAT promovido pela Rocketseat"src=assets/img/nlw.svg class=logo><div class=socialProfile><a href=https://github.com/yta-ux class=linkProfile rel="noopener noreferrer"target=_blank><img alt="ícone do github que leva para o perfil do criador do site"src=assets/img/github2.svg class=icon-footer></a><a href=https://instagram.com/ita_gustavo class=linkProfile rel="noopener noreferrer"target=_blank><img alt="ícone do instagram que leva para o perfil do criador do site"src=assets/img/instagram.svg class=icon-footer></a><a href=https://likedin.com/in/ítalo_gustavo class=linkProfile rel="noopener noreferrer"target=_blank><img alt="ícone do linkedin que leva para o perfil do criador do site"src=assets/img/linkedin.svg class=icon-footer></a></div></footer><script src=assets/js/script.js></script><script src=assets/js/network.js></script>
